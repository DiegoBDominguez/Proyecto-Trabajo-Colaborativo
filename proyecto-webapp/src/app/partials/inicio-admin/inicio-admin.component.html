<div class="navbar">
  <div class="logo">Admin</div>
  <div class="nav-buttons">
    <app-notification-bell></app-notification-bell>
    <button class="nav-btn logout-btn" (click)="logout()" title="Cerrar sesión">
      <i class="fas fa-sign-out-alt"></i>
      <span>Cerrar sesión</span>
    </button>
  </div>
</div>

<div class="container">
  <div class="sidebar">
    <button class="sidebar-title" (click)="toggleMenu()">
      <span>Menú</span>
      <i class="fas fa-chevron-right"></i>
    </button>
    <div class="sidebar-content" [class.expanded]="isMenuOpen">
      <button class="sidebar-item" (click)="navigateToSection('gestion-usuarios')">
        <i class="fas fa-users sidebar-icon"></i> Gestión de Usuarios
      </button>
      <button class="sidebar-item" (click)="navigateToSection('reportes')">
        <i class="fas fa-chart-bar sidebar-icon"></i> Reportes
      </button>
      <button class="sidebar-item" (click)="navigateToSection('configuracion')">
        <i class="fas fa-cogs sidebar-icon"></i> Configuración
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="welcome">Bienvenido, Admin</div>
    <section id="gestion-usuarios" class="section">
      <h2>Gestión de Usuarios</h2>
      <app-admin-users-table></app-admin-users-table>
    </section>
    <section id="reportes" class="section">
      <h2>Reportes</h2>
      <app-admin-dashboard></app-admin-dashboard>
    </section>
    <section id="configuracion" class="section">
      <h2>Configuración</h2>
      <p>Opciones de configuración global aquí.</p>
    </section>
  </div>
</div>

<div class="footer">
  © 2025 Admin
</div>
